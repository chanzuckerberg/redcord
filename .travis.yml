language: ruby
services:
- redis-server
rvm:
- 2.5
- 2.6
- 2.7
- ruby-head
matrix:
  allow_failures:
  - rvm: ruby-head
before_install:
- gem install bundler -v 2.0.1 --no-doc
script:
- bundle exec rspec
env:
  global:
    secure: 
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: redcord
  on:
    tags: true
    repo: chanzuckerberg/redcord
  skip_cleanup: 'true'
